<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Validation de Phrase</title>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="container mx-auto py-10 px-4">
    <h1 class="text-4xl font-extrabold text-center mb-8 text-blue-700">Validation de Phrase en Fran√ßais</h1>
    <div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-lg">
      <form id="sentence-form" class="space-y-4">
        <div>
          <label for="sentence" class="block text-lg font-medium text-gray-700">Entrez une Phrase :</label>
          <input id="sentence" type="text" class="w-full p-3 border border-gray-300 rounded mt-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g., Le chat mange une souris">
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-600 transition duration-300">Valider</button>
      </form>
      <div id="result" class="mt-6 text-center text-lg font-semibold"></div>
      <ul id="history" class="mt-6 space-y-2"></ul> 
    </div>
  </div>
  <script>
    document.getElementById('sentence-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const sentence = document.getElementById('sentence').value;
      const response = await fetch('/validate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ sentence }),
      });
      const result = await response.json();
      const resultElement = document.getElementById('result');
      resultElement.textContent = result.valid ? "Phrase Valide" : "Phrase Invalide";
      resultElement.classList.remove("text-green-500", "text-red-500");
      resultElement.classList.add(result.valid ? "text-green-500" : "text-red-500");

      // Update history list
      const history = document.getElementById('history');
      const listItem = document.createElement('li');
      listItem.textContent = sentence + " - " + (result.valid ? "Valide" : "Invalide");
      listItem.classList.add(result.valid ? "text-green-500" : "text-red-500");
      history.prepend(listItem); 
    });
  </script>
</body>
</html>
